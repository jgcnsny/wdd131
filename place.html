<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Country Page</title>
    <meta name="description" content=" WDD 131 - Dynamic Web Fundamentals - Country Page- Jillian Cansanay">
    <meta name="author" content="Jillian Cansanay">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-larger.css">
</head>

<body>
    <header>
        <h1>Philippines</h1>
    </header>
    
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 400px)" srcset="images/hero-small.webp">
                <source media="(max-width: 960px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Mayon Volcano" loading="lazy" width="1500" height="750">
            </picture>
        </div>
        <div class="grid-container">
            <section class="data-card">
                <h2>Data</h2>
                <ul id="links-container">
                    <li><strong>Area:</strong> 300,000 sq km</li>
                    <li><strong>Population:</strong> 114,163,719</li>
                    <li><strong>Capital:</strong> Manila</li>
                    <li><strong>Languages:</strong> Filipino, English</li>
                    <li><strong>Currency:</strong> 	Philippine peso</li>
                    <li><strong>Time Zone:</strong> UTC+8 (PhST)</li>
                    <li><strong>Calling Code:</strong> +63</li>
                    <li><strong>Internet TLD:</strong> .ph</li>
                </ul>
            </section>

            <section class="weather-card">
                <div class="weather-icon">
                    <h2>Weather</h2>
                    <span class="icon"></span>
                    <img class="image" src="images/weather-icon.svg" alt="Weather Icon" loading="lazy" width="200" height="200">  
                </div>
                <ul>
                    <li><span id="temperature"></span></li>
                    <li><span id="conditions"></span></li>
                    <li><span id="wind"></span></li>
                    <li><span id="windchill"></span></li>
                </ul>
            </section>
    </div>  
        
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Jillian Cansanay | Philippines</p>
        <p id="lastModified"></p>
    </footer>

    <script defer src="scripts/place.js"></script>

</body>
</html>
