    <main>
       
        <div class="form-container">
            <h2>Message Us</h2>
            <div class="form-content">
                <form method="get" action="review.html" class="review-form">
                    <fieldset>
                        <label>First Name* <input type="text" name="fname" id="fname" required> </label>
                        <label>Last Name* <input type="text" name="lname" id="lname" required> </label>
                        <label>Email Address* <input type="email" name="email" id="email" placeholder="youremail@gmail.com" required> </label>
                        <label>Mobile Phone Number* <input type="tel" name="phone" id="phone" placeholder="1235551234" required> </label>


                        <label>Message
                            <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>
                        </label>

                        <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter">Please subscribe me to the monthly newsletter</label> 

                    </fieldset>
                    
                    <input type="submit" value="Send" name="post" id="Send">
                </form>
            </div>
        </div>

        <div class="grid-container">
            <section class="card">
                <h2>Contact Information</h2>
                <p><i class="fas fa-map-marker-alt"></i> 17 St. Caratland, Horanghae City</p>
                <p><i class="fas fa-phone"></i> (017) 526-2015</p>
                <p><i class="fas fa-envelope"></i> contactus@sebong.com</p>
            </section>

            <section class="card">
