<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Form</title>
    <meta name="description" content=" WDD 131 - Dynamic Web Fundamentals - Jillian Gail Cansanay - Form">
    <meta name="author" content="Jillian Cansanay">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-larger.css">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <div class="form-container">
            <div class="form-content">
                <form method="get" action="review.html" class="review-form">
                    <fieldset>
                        <label for="product-name">Product Name</label>
                        <select id="product-name" name="product-name" required>
                            <option value="" disabled selected>Select a Product ...</option>
                            <option value="product1">Product 1</option>
                            <option value="product2">Product 2</option>
                            <option value="product3">Product 3</option>
                        </select>
                        <label for="rating">Overall Rating</label>
                        <div class="rating">
                            <label for="star1">☆  <input type="radio" id="star1" name="rating" value="1" required> </label>
                            <label for="star2">☆☆ <input type="radio" id="star2" name="rating" value="2" required> </label>
                            <label for="star3">☆☆☆ <input type="radio" id="star3" name="rating" value="3" required> </label>
                            <label for="star4">☆☆☆☆ <input type="radio" id="star4" name="rating" value="4" required> </label>
                            <label for="star5">☆☆☆☆☆ <input type="radio" id="star5" name="rating" value="5" required> </label>
                        </div>

                        <label for="installation-date">Date of Installation</label>
                        <input type="date" id="installation-date" name="installation-date" required>

                        <label>Which features did you find useful in the product? <br>(Check all that apply)</label>
                        <div class="features">
                            <label for="durability"><input type="checkbox" id="durability" name="feature" value="Durability"> Durability </label>
                            <label for="ease-of-use"><input type="checkbox" id="ease-of-use" name="feature" value="Ease of Use"> Ease of Use </label>
                            <label for="performance"><input type="checkbox" id="performance" name="feature" value="Performance"> Performance </label>
                            <label for="design"><input type="checkbox" id="design" name="feature" value="Design"> Design </label>
                        </div>

                        <label for="written-review">Written Review (Optional)</label>
                        <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>

                        <label for="name">Your Name (Optional)</label>
                        <input type="text" id="name" name="name">

                    </fieldset>
                    
                    <input type="submit" value="Post Review" name="post" id="post">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Jillian Cansanay | Philippines</p>
        <p id="lastModified"></p>
    </footer>

    <script defer src="scripts/form.js"></script>

</body>
</html>
